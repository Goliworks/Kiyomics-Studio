<p-dialog
  [(visible)]="display"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  [showHeader]="false"
  [style]="{ width: '600px' }">
  <p-carousel
    [value]="screens"
    [page]="page"
    [showNavigators]="false"
    [showIndicators]="false">
    <ng-template let-screen pTemplate="item">
      <ng-container
        *ngTemplateOutlet="
          screen === 'firstScreen' ? firstScreen : secondScreen
        "></ng-container>
    </ng-template>
  </p-carousel>
</p-dialog>

<ng-template #firstScreen>
  <div class="content">
    <h1>Kiyomics Studio</h1>
    <div class="buttons">
      <button (click)="page = 1">
        <i class="pi pi-plus"></i><span>New project</span>
      </button>
      <button>
        <i class="pi pi-folder-open"></i><span>Open project</span>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #secondScreen>
  <app-new-project-screen (backEvent)="backEvent()"></app-new-project-screen>
</ng-template>
